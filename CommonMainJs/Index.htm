        function jsReady() {
            Nature.Page.Tree.showDivId = "110";
            mySpin();
            $("#div_Debug").hide();
            
            //检查是否登录
            Nature.CommonFunction.isTimeOut(function (info) {
                if (info.state == "1") {
                    //登录成功！
                    start();

                    $("#divLoginBg").hide();
                    $("#divLogin").hide();
                } else
                    showLoginDiv1();

            });

           
            $("#div_Debug,#div_Cache").hide();
            
            $("#A3").click(function () {
                $("#div_pwd").hide();
                $("#ifrm_Mod_pwd").attr("src", "");
                return false;
            });
        }

        function updatePwd() {
            var divUpdatePwd = $("#div_pwd");
            divUpdatePwd.show();
            //divUpdatePwd.drag({ titleBar: "spanPwd"});

            var width = "450";var height = "200";

            var winHeight = $(window).height();
            var winWidth = $(window).width();

            if (height > winHeight - 60) height = winHeight - 62;
            if (width > winWidth - 40) width = winWidth - 42;

            var off = { top: 0, left: 0 };
            off.top = (winHeight - height + 2) / 2.0;
            off.left = (winWidth - width + 2) / 2.0;
       
            divUpdatePwd.offset(off).width(width + "px").height(height + "px");

            $("#ifrm_Mod_pwd").width((width - 8) + "px").height((height - 40) + "px")
                .attr("src", "/PasswordUpdate.htm");
            
            divUpdatePwd.find("img").click(function() {
                $("#div_pwd").hide();
            });

          
            
        }
          
        
    </script>
